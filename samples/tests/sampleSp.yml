# the next row is a directive for validating this file using Yaml VSCode addin (redhat.vscode-yaml)
# yaml-language-server: $schema=../../docs/yamlSchema.json

- name: SampleSP
  variables:
    nameVar: SampleName
    newValueVar: 1
  before:
    - type: File
      values:
        - scripts/SampleData.sql
  steps:
    - name: Test OK
      command:
        commandText: dbo.SampleSp
        parameters:
          name: "{nameVar}"
          newValue: "{newValueVar}"
      results:
        resultSets:
          - name: sampleSpRS1
            rowNumber: 1
            columns:
              - name: Name
                type: NVarChar
              - name: BitValue
                type: Bit
              - name: TinyIntValue
                type: TinyInt
              - name: SmallintValue
                type: SmallInt
              - name: IntValue
                type: Int
              - name: BigIntValue
                type: BigInt
              - name: FloatValue
                type: Float
              - name: RealtValue
                type: Real
              - name: DecimalValue
                type: Decimal
              - name: MoneyValue
                type: Money
              - name: DateTimeValue
                type: DateTime
              - name: DateTime2Value
                type: DateTime2
              - name: DateTimeOffsetValue
                type: DateTimeOffset
              - name: DateValue
                type: Date
              - name: TimeValue
                type: Time
            data:
              type: Inline
              values:
                  - "SampleName;True;42"
              separator: ";"
        outputParameters:
          - name: oldValue
            type: Int
            value: 0
        returnCode: 0
      asserts:
        - sqlQuery: SELECT COUNT(*) FROM dbo.SampleTable WHERE [IntValue] = {newValueVar}
          scalarType: Int
          scalarValue: 1
    - name: Test OK with csv data
      command:
        commandText: dbo.SampleSp
        parameters:
          name: "{nameVar}"
          newValue: 2
      results:
        resultSets:
          - name: sampleSpRS1
            rowNumber: 1
            columns:
              - name: Name
                type: NVarChar
              - name: BitValue
                type: Bit
              - name: TinyIntValue
                type: TinyInt
              - name: SmallintValue
                type: SmallInt
              - name: IntValue
                type: Int
              - name: BigIntValue
                type: BigInt
              - name: FloatValue
                type: Float
              - name: RealtValue
                type: Real
              - name: DecimalValue
                type: Decimal
              - name: MoneyValue
                type: Money
              - name: DateTimeValue
                type: DateTime
              - name: DateTime2Value
                type: DateTime2
              - name: DateTimeOffsetValue
                type: DateTimeOffset
              - name: DateValue
                type: Date
              - name: TimeValue
                type: Time
            data:
              type: File
              values:
                  - scripts/results.csv
              separator: ";"
        outputParameters:
          - name: oldValue
            type: Int
            value: 1
        returnCode: 0
      asserts:
        - sqlQuery: SELECT COUNT(*) FROM dbo.SampleTable WHERE [IntValue] = 2
          scalarType: Int
          scalarValue: 1
    - name: Test KO
      command:
        commandText: dbo.SampleSp
        parameters:
          name: "NoMatchData"
          newValue: "{newValueVar}"
      results:
        resultSets:
          - name: sampleSpRS1
            rowNumber: 0
            columns:
              - name: Name
                type: NVarChar
              - name: BitValue
                type: Bit
              - name: TinyIntValue
                type: TinyInt
              - name: SmallintValue
                type: SmallInt
              - name: IntValue
                type: Int
              - name: BigIntValue
                type: BigInt
              - name: FloatValue
                type: Float
              - name: RealtValue
                type: Real
              - name: DecimalValue
                type: Decimal
              - name: MoneyValue
                type: Money
              - name: DateTimeValue
                type: DateTime
              - name: DateTime2Value
                type: DateTime2
              - name: DateTimeOffsetValue
                type: DateTimeOffset
              - name: DateValue
                type: Date
              - name: TimeValue
                type: Time
        returnCode: 1
    - name: Test Error
      command:
        commandText: dbo.SampleSp
        parameters:
          name: "NoMatchData"
          newValue: NULL
      results:
        returnCode: 0
  after:
    - type: File
      values:
        - scripts/DeleteTestData.sql
