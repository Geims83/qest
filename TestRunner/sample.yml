- name: YAML sample
  data:
  - type: File
    values:
      - data/file1.sql
      - data/file2.sql
  - type: Inline
    values:
      - INSERT INTO ...
      - INSERT INTO ...
  command:
    commandText: dbo.StoredProcedure
    parameters:
    - name: par1
      type: NVarChar
      value: value1
    - name: par2
      type: Int
      value: 1
    - name: par3
      type: Date
      value: 1900-01-01
  results:
    resultSets:
    - name: set1
      rowNumber: 1
      resultsetDefinition:
      - fieldName: col1
        fieldType: Int
      - fieldName: col2
        fieldType: NVarChar
      - fieldName: col3
        fieldType: TinyInt
      - fieldName: col4
        fieldType: Float
    - name: set2
      rowNumber: 1
      resultsetDefinition:
      - fieldName: col1
        fieldType: Date
      - fieldName: col2
        fieldType: Time
    returnCode:
      name: rc
      value: 0
  asserts:
    - sqlQuery: SELECT COUNT(*) FROM dbo.Table WHERE col1 = 1
      scalarType: int
      scalarValue: 1
  deletes:
  - type: File
    values:
    - delete1.sql
  - type: Inline
    values:
    - DELETE dbo.Table Where col1 = 2